<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<header th:replace="fragments :: header"></header>

<!-- 13.3.3.2 - Displays the error message if provided from the server -->
<!-- <p th:text="${errorMsg}" style="color:red;"></p> -->

<!-- 13.4.2.2 - Using th:errors -->
<form method="post" action="/events/create">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <!-- 18.2.4.1. Replacing EventType With EventCategory -->
    <div class="form-group">
        <label>Category
            <select th:field="${event.eventCategory}">
                <option th:each="eventCategory : ${categories}"
                        th:value="${eventCategory.id}"
                        th:text="${eventCategory.name}">
                </option>
            </select>
        </label>
        <p class="error" th:errors="${event.eventCategory}"></p>
    </div>

    <!-- 14.2.2.5 - Using enum value in select HTML element -->
    <!--
    <div class="form-group">
        <label>Type
        <select th:field="${event.type}">
           <option th:each="type : ${types}"
                    th:value="${type}"
                    th:text="${type.displayName}">
           </option>
        </select>
        </label>
     </div>
      -->
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success">
    </div>
</form>

</body>
</html>
